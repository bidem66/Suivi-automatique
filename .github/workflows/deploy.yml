name: Déploiement manuel vers GitHub Pages

on:
  workflow_dispatch:  # Déclencheur manuel uniquement

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du dépôt
        uses: actions/checkout@v4

      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v4

      - name: Téléverser le contenu vers GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Déployer vers GitHub Pages
        uses: actions/deploy-pages@v4
