name: D√©ploiement avec cache buster

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'script.js'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: Ajouter un cache buster √† script.js
        run: |
          ts=$(date +%s)
          sed -i 's|<script src="script.js[^"]*"></script>|<script src="script.js?v='"$ts"'"></script>|' index.html

      - name: Commit auto du cache buster
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "üîÅ Cache buster script.js [$ts]" || echo "Pas de changement"
          git push || echo "D√©j√† √† jour"

      - name: Config Pages
        uses: actions/configure-pages@v4

      - name: Upload des fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: D√©ploiement
        uses: actions/deploy-pages@v4
