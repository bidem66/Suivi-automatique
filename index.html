<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.85" />
  <title>Dashboard Portefeuille</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 { text-align: center; }
    .controls, table {
      max-width: 1000px;
      width: 100%;
      margin: 20px 0;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .controls input, .controls select, .controls button {
      padding: 10px;
      margin: 5px;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      font-size: 0.75rem;
      zoom: 0.75;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
    th { background: #eee; }
    .gain { color: green; }
    .perte { color: red; }
    #globalPerf { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dashboard Portefeuille</h1>
  <div class="controls">
    <select id="type">
      <option value="crypto">Crypto</option>
      <option value="action">Action</option>
    </select>
    <input id="symbol" placeholder="Symbole (ex: BTC, AAPL)" />
    <input id="quantity" type="number" placeholder="Quantité" />
    <input id="invested" type="number" placeholder="Investi" />
    <select id="devise">
      <option value="cad">CAD</option>
      <option value="usd">USD</option>
    </select>
    <button onclick="addAsset()">Ajouter</button>
    <input id="removeSymbol" placeholder="Symbole à supprimer" />
    <button onclick="removeAsset()">Supprimer</button>
    <button onclick="refreshAll()">Actualiser maintenant</button>
  </div>
  <div id="globalPerf"></div>
  <h2>Actions</h2>
  <table>
    <thead><tr><th>Symbole</th><th>Qté</th><th>Investi</th><th>Prix</th><th>Valeur</th><th>Variation</th><th>Devise</th></tr></thead>
    <tbody id="tableAction"></tbody>
  </table>
  <h2>Cryptos</h2>
  <table>
    <thead><tr><th>Symbole</th><th>Qté</th><th>Investi</th><th>Prix</th><th>Valeur</th><th>Variation</th><th>Devise</th></tr></thead>
    <tbody id="tableCrypto"></tbody>
  </table>
  <h2>Opportunités du moment</h2>
  <ul id="opportunities"></ul>
  <h2>Conseils personnalisés</h2>
  <ul id="adviceList"></ul>
<script>
const FINNHUB_KEY = 'd012dp1r01qv3oh29bi0d012dp1r01qv3oh29big';
const CMC_KEY = '525f90fb-fadd-4910-80ba-e54965a43f46';

let portfolio = JSON.parse(localStorage.getItem('portfolio') || '[]');

async function fetchAction(sym) {
  try {
    const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${FINNHUB_KEY}`);
    const data = await res.json();
    if (!data.c || data.c === 0) return null;
    return { price: data.c, change: ((data.c - data.pc) / data.pc) * 100, currency: 'USD' };
  } catch { return null; }
}

async function fetchCrypto(sym, curr) {
  const currency = (curr || 'usd').toUpperCase();
  try {
    const mapRes = await fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?symbol=${sym.toUpperCase()}`, {
      headers: { 'X-CMC_PRO_API_KEY': CMC_KEY }
    });
    const mapData = await mapRes.json();
    const coin = mapData.data?.[0];
    if (!coin?.id) return null;

    const quoteRes = await fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?id=${coin.id}&convert=${currency}`, {
      headers: { 'X-CMC_PRO_API_KEY': CMC_KEY }
    });
    const quoteData = await quoteRes.json();
    const data = quoteData.data?.[coin.id];
    if (!data?.quote?.[currency]) return null;

    return {
      price: data.quote[currency].price,
      change: data.quote[currency].percent_change_24h,
      currency
    };
  } catch {
    return null;
  }
}

function removeAsset() {
  const sym = document.getElementById('removeSymbol').value.trim().toLowerCase();
  portfolio = portfolio.filter(a => a.sym.toLowerCase() !== sym);
  localStorage.setItem('portfolio', JSON.stringify(portfolio));
  refreshAll();
}

async function addAsset() {
  const type = document.getElementById('type').value;
  const symInput = document.getElementById('symbol').value.trim();
  const qty = parseFloat(document.getElementById('quantity').value);
  const inv = parseFloat(document.getElementById('invested').value);
  const curr = document.getElementById('devise').value;
  if (!symInput || !qty || !inv) return alert('Tous les champs sont requis.');
  const sym = type === 'crypto' ? symInput.toLowerCase() : symInput.toUpperCase();
  portfolio.push({ type, sym, qty, inv, curr });
  localStorage.setItem('portfolio', JSON.stringify(portfolio));
  await refreshAll();
}

async function refreshAll() {
  const tbodyA = document.getElementById("tableAction");
  const tbodyC = document.getElementById("tableCrypto");
  const advice = document.getElementById("adviceList");
  const perf = document.getElementById("globalPerf");
  tbodyA.innerHTML = tbodyC.innerHTML = advice.innerHTML = "";
  let inv = 0, val = 0;

  for (let a of portfolio) {
    const info = a.type === 'crypto' ? await fetchCrypto(a.sym, a.curr || a.currency || 'usd') : await fetchAction(a.sym);
    if (!info) {
      const row = `<tr><td>${a.sym}</td><td>${a.qty}</td><td>${a.inv}</td><td colspan="4" style="color:red">Données indisponibles</td></tr>`;
      (a.type === 'crypto' ? tbodyC : tbodyA).innerHTML += row;
      continue;
    }
    const value = info.price * a.qty;
    const gain = value - a.inv;
    const change = info.change?.toFixed(2) || "0.00";
    const gainClass = gain >= 0 ? 'gain' : 'perte';
    inv += a.inv;
    val += value;
    const row = `<tr>
      <td>${a.sym.toUpperCase()}</td>
      <td>${a.qty}</td>
      <td>${a.inv.toFixed(2)}</td>
      <td>${info.price.toFixed(2)}</td>
      <td>${value.toFixed(2)}</td>
      <td class="${gainClass}">${change}%</td>
      <td>${info.currency}</td>
    </tr>`;
    (a.type === 'crypto' ? tbodyC : tbodyA).innerHTML += row;
    advice.innerHTML += `<li><strong>${a.sym.toUpperCase()}</strong> : ${gain >= 20 ? 'Vendre' : gain <= -15 ? 'À risque' : 'Garder'}</li>`;
  }

  const totalGain = val - inv;
  const totalPct = inv ? (totalGain / inv * 100).toFixed(2) : 0;
  perf.textContent = `Performance globale : ${totalGain.toFixed(2)} CAD (${totalPct}%)`;
  perf.style.color = totalGain >= 0 ? 'green' : 'red';
  fetchOpportunities();
}

async function fetchOpportunities() {
  const ul = document.getElementById("opportunities");
  ul.innerHTML = '';
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=cad&order=price_change_percentage_24h_desc&per_page=5&page=1");
    const data = await res.json();
    data.forEach(c => {
      ul.innerHTML += `<li>${c.name} (${c.symbol.toUpperCase()}) : +${c.price_change_percentage_24h.toFixed(2)}%</li>`;
    });
  } catch {
    ul.innerHTML = '<li>Erreur de récupération des opportunités</li>';
  }
}

window.onload = () => {
  refreshAll();
  setInterval(refreshAll, 5 * 60 * 1000);
};
</script>
</body>
</html>
