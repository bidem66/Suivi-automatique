<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Dashboard Portefeuille</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f2f5; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .controls > * { flex: 1 1 48%; }
    .controls select, .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .controls button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .controls button:hover { background: #0056b3; }
    #resumeGlobal { margin-bottom: 20px; font-size: 1.1em; }
    #lastUpdate { text-align: right; font-size: 0.9em; color: #666; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; word-break: break-word; }
    th { background: #f7f7f7; }
    tr:nth-child(even) { background: #fafafa; }
    .gain { color: green; }
    .perte { color: red; }
    .hausse { color: green; font-weight: bold; }
    .baisse { color: red; font-weight: bold; }
    .stable { color: #888; font-weight: bold; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Portefeuille</h1>
    <div class="controls">
      <button id="refreshNow">Actualiser maintenant</button>
      <select id="typeAsset">
        <option value="crypto_cad">Crypto (CAD)</option>
        <option value="crypto_usd">Crypto (USD)</option>
        <option value="action_usd">Action (USD)</option>
        <option value="action_cad">Action (CAD)</option>
      </select>
      <input id="symbol" type="text" placeholder="Symbole (bitcoin ou AAPL)">
      <input id="quantity" type="number" placeholder="Quantité" step="any">
      <input id="invested" type="number" placeholder="Montant investi" step="any">
      <button id="addAsset">Ajouter</button>
      <button id="removeAsset">Supprimer</button>
    </div>
    <div id="resumeGlobal"></div>
    <div id="lastUpdate"></div>
    <h2>Cryptos</h2>
    <table id="tableCrypto">
      <thead>
        <tr><th>Symbole</th><th>Qté</th><th>Investi</th><th>Prix Actuel</th><th>Valeur</th><th>Gain</th><th>%</th><th>Reco</th><th>Prévision</th></tr>
      </thead>
      <tbody></tbody>
    </table><h2>Actions / Métaux</h2>
<table id="tableAction">
  <thead>
    <tr><th>Symbole</th><th>Qté</th><th>Investi</th><th>Prix Actuel</th><th>Valeur</th><th>Gain</th><th>%</th><th>Reco</th><th>Prévision</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Top Opportunités ≥20% (24h)</h2>
<table id="tableTop">
  <thead>
    <tr><th>Actif</th><th>Var. 24h %</th><th>Délai</th></tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script>
    const ALPHA_KEY = 'W9V75CXC1GIZ3HFX';
    const FINNHUB_KEY = 'd012dp1r01qv3oh29bi0d012dp1r01qv3oh29big';
    const CG_IDS = { sol:'solana', link:'chainlink', ada:'cardano', dot:'polkadot', avax:'avalanche-2', pepe:'pepe' };
    let portfolio = JSON.parse(localStorage.getItem('portfolio') || '[]');

    const tc = document.querySelector('#tableCrypto tbody');
    const ta = document.querySelector('#tableAction tbody');
    const tt = document.querySelector('#tableTop tbody');
    const res = document.getElementById('resumeGlobal');
    const last = document.getElementById('lastUpdate');
    const selType = document.getElementById('typeAsset');
    const inpSym  = document.getElementById('symbol');
    const inpQty  = document.getElementById('quantity');
    const inpInv  = document.getElementById('invested');

    document.getElementById('refreshNow').onclick = refreshAll;
    document.getElementById('addAsset').onclick    = () => modifyAsset(true);
    document.getElementById('removeAsset').onclick = () => modifyAsset(false);

    function showMessage(msg, duration = 2000) {
      const m = document.createElement('div');
      m.textContent = msg;
      m.style.position = 'fixed';
      m.style.bottom = '20px';
      m.style.left = '50%';
      m.style.transform = 'translateX(-50%)';
      m.style.background = '#28a745';
      m.style.color = 'white';
      m.style.padding = '10px 20px';
      m.style.borderRadius = '5px';
      m.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
      m.style.zIndex = '1000';
      document.body.appendChild(m);
      setTimeout(() => m.remove(), duration);
    }

    function predictTrend(change) {
      if (change > 5) return '<span class="hausse">Hausse probable</span>';
      if (change < -5) return '<span class="baisse">Baisse probable</span>';
      return '<span class="stable">Stable</span>';
    }

    function modifyAsset(add) {
      const [type,curr] = selType.value.split('_');
      let sym = inpSym.value.trim(); if(!sym) return alert('Symbole requis');
      sym = type==='crypto'? sym.toLowerCase() : sym.toUpperCase();
      const qty = parseFloat(inpQty.value), inv = parseFloat(inpInv.value);
      const idx = portfolio.findIndex(a=>a.type===type&&a.sym===sym&&a.curr===curr);
      if(add) {
        if(!qty||!inv) return alert('Quantité et investi requis');
        const entry = {type,sym,qty,inv,curr};
        idx>-1? portfolio[idx]=entry : portfolio.push(entry);
        showMessage(`Actif ${sym.toUpperCase()} ajouté et suivi automatiquement.`);
      } else if(idx>-1) {
        portfolio.splice(idx,1);
        showMessage(`Actif ${sym.toUpperCase()} supprimé.`);
      }
      localStorage.setItem('portfolio', JSON.stringify(portfolio));
      refreshAll();
    }

    async function fetchCrypto(sym,vs) {
      const id = CG_IDS[sym]||sym;
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=${vs}&include_24hr_change=true`;
      try { const j = await fetch(url).then(r=>r.json()); return j[id]||{}; } catch { return {}; }
    }

    async function fetchAction(sym) {
      const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${sym}&apikey=${ALPHA_KEY}`;
      try { const j = await fetch(url).then(r=>r.json()); const g = j['Global Quote']||{}; return { price: parseFloat(g['05. price'])||0, change: parseFloat(g['10. change percent'])||0 }; } catch { return {price:0,change:0}; }
    }

    async function fetchTopStockOpportunities() {
      const watchlist = ['TSLA', 'NVDA', 'META', 'AAPL', 'MSFT', 'AMZN', 'AMD', 'NFLX', 'GOOG', 'BA'];
      const results = [];

      for (const symbol of watchlist) {
        try {
          const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_KEY}`);
          const data = await res.json();
          const change = ((data.c - data.pc) / data.pc) * 100;
          if (change >= 5) results.push({ sym: symbol, change });
        } catch {}
      }

      return results;
    }

    async function fetchOpportunities() {
      const top = [];
      try {
        const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=cad&order=price_change_percentage_24h_desc&per_page=100&page=1&price_change_percentage=24h';
        const data = await fetch(url).then(r=>r.json());
        data.filter(c=>c.price_change_percentage_24h>=5).slice(0,5).forEach(c => top.push({ sym: c.symbol.toUpperCase(), change: c.price_change_percentage_24h }));
      } catch {}

      const stocks = await fetchTopStockOpportunities();
      return top.concat(stocks);
    }

    async function refreshAll() {
      tc.innerHTML=''; ta.innerHTML=''; tt.innerHTML='';
      let invCAD=0,valCAD=0,invUSD=0,valUSD=0;

      for(const a of portfolio) {
        let price=0,change=0;
        if(a.type==='crypto'){
          const o = await fetchCrypto(a.sym,a.curr);
          price=o[a.curr]||0; change=o[`${a.curr}_24h_change`]||0;
        } else {
          const o = await fetchAction(a.sym);
          price=o.price; change=o.change;
        }
        const value=price*a.qty, gain=value-a.inv;
        const pct=a.inv?((gain/a.inv)*100).toFixed(2):'0.00';
        const reco=change>15?'Renforcer':change<-10?'Vendre':'Garder';
        const trend = predictTrend(change);
        const cur=a.curr.toUpperCase();
        const row=`<tr><td>${a.sym.toUpperCase()}</td><td>${a.qty}</td><td>${a.inv.toFixed(2)} ${cur}</td><td>${price.toFixed(2)} ${cur}</td><td>${value.toFixed(2)} ${cur}</td><td class="${gain>=0?'gain':'perte'}">${gain.toFixed(2)} ${cur}</td><td class="${gain>=0?'gain':'perte'}">${pct}%</td><td>${reco}</td><td>${trend}</td></tr>`;
        if(a.type==='crypto') { tc.insertAdjacentHTML('beforeend',row); a.curr==='cad'? (invCAD+=a.inv, valCAD+=value):(invUSD+=a.inv, valUSD+=value);} 
        else { ta.insertAdjacentHTML('beforeend',row); a.curr==='usd'? (invUSD+=a.inv, valUSD+=value):(invCAD+=a.inv, valCAD+=value);} 
      }

      const tops = await fetchOpportunities();
      tops.forEach(o => tt.insertAdjacentHTML('beforeend',`<tr><td>${o.sym}</td><td>${o.change.toFixed(2)}%</td><td>24h</td></tr>`));

      document.getElementById('resumeGlobal').innerHTML = `
        <strong>Résumé Global</strong>
        <p>Investi: ${invCAD.toFixed(2)} CAD | ${invUSD.toFixed(2)} USD</p>
        <p>Valeur: ${valCAD.toFixed(2)} CAD | ${valUSD.toFixed(2)} USD</p>`;
      document.getElementById('lastUpdate').textContent = `Mis à jour: ${new Date().toLocaleTimeString()}`;
    }

    refreshAll();
    setInterval(refreshAll, 300000);
  </script></body>
</html>
